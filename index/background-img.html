<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Background-img</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
    <script>
        var backgroundList = ["url(../images/bg-1.jpg)", "url(../images/bg-2.jpg)", "url(../images/bg-3.jpg)",
            "url(../images/bg-4.jpg)", "url(../images/bg-5.jpg)", "url(../images/bg-6.jpg)",
            "url(../images/bg-7.jpg)", "url(../images/bg-8.jpg)", "url(../images/bg-9.jpg)",
            "url(../images/bg-10.jpg)", "url(../images/bg-11.jpg)", "url(../images/bg-12.jpg)",
            "url(../images/bg-13.jpg)", "url(../images/bg-14.jpg)", "url(../images/bg-15.jpg)",
            "url(../images/bg-16.jpg)", "url(../images/bg-17.jpg)", "url(../images/bg-18.jpg)"
        ];
        var background = Math.floor(Math.random() * backgroundList.length);
        $("body").css({
            "background": backgroundList[background],
            "background-attachment": "fixed",
            "background-size": "cover"
        });
    </script> 
</body>

</html>
